<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-title size="large">Compasso: Carica Attrezzatura</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" fullscreen>

  <ion-item color="warning">
    <div slot="">
    <p><b>{{data.identificativo}}</b> - <i>{{data.stato}}</i></p>
  </div>
  </ion-item>

<ion-list style="background: var(--ion-color-primary);">

    <ion-item color="primary" *ngFor="let cant of cantData">
      
      <div slot="">
        <p><b>{{cant.identificativo}}</b></p>
        <p>{{cant.tipo}}</p>
        <p><ion-icon [name]="getIcon(cant)"></ion-icon><i>{{cant.stato}}</i></p>
        <p>sito In <i>{{cant.sitoIn}}</i></p>
      </div>

      <div slot="">
        <ion-button color="tertiary" size="small" (click)="carica(cant.identificativo)">
          <ion-icon name="navigate-outline"></ion-icon>
          Carica {{data.identificativo}}
        </ion-button>
            </div>
    </ion-item>
  </ion-list>

  <ion-button color="tertiary" size="default" routerLink='/attrezzature'>
    <ion-icon name="notifications"></ion-icon>
    Attrezzature
  </ion-button>
  <ion-button color="tertiary" size="default" routerLink='/home'>
    <ion-icon name="home"></ion-icon>
    Home
  </ion-button>

</ion-content>
