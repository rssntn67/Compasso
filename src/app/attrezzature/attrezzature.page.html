<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Attrezzature</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Compasso - Attrezzature</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list style="background: var(--ion-color-primary);">

    <ion-item color="primary" *ngFor="let todo of attrData">
      <ion-icon [name]="getIcon(todo)" slot="start">

      </ion-icon>
      
      <div slot="">
        <h2>{{todo.identificativo}}</h2> <p>{{todo.stato}}</p>
      </div>

      <div slot="end">
        {{todo.modello}}
      </div>
    </ion-item>
  </ion-list>

  <ion-button color="success" size="small" routerLink='../home'>
    <ion-icon name="home"></ion-icon>
  </ion-button>

</ion-content>
